function validatorFunc(){
    // 验证对象
    // 验证函数任务中 已经有了验证策略类
    // 有很多不确定的数量表单元素及规则 雅趣验证
    // 中介者模式 门清 内存 品牌 颜色 交个中介者对象 轻松很多
    // 要一个验证对象 专业的 将要验证的元素交给它
    // 验证的过程 抽象
    // 元素给对象
    var validator = new Validator();
    validator.add(registerForm.userName,'isNonEmpty','用户不能为空');
    validator.add(registerForm.password,'Length:6:16','密码长度不能少于6位或大于16位');
    validator.add(registerForm.phoneNumber,'isMobilePhone','手机格式有误');
    var errorMsg = validator.start();
    return errorMsg;

}

// 将要验证的表单元素加进一个数组
//开启一一验证 strategies
    function  Validator(){
        this.cache = [];
    }
    Validator.prototype={
        //rule 规则6？
        add:function(dom,rule,errorMsg){
            var ary =rule.split(':');
            this.cache.push(function(){
                var strategy = ary.shift();
                ary.unshift(dom.value);
                ary.push(errorMsg);
                // [value,params,errorMsg] strategy 参考顺序
                return strategies[strategy].apply(dom,ary)
            })
        },
        start:function(){
            for(var i=0,validatorFunc; validatorFunc=this.cache[i++];){
                var msg =validatorFunc();
                if(msg){
                    return msg;
                }
            }
        }
    }
